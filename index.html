<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거대한 모브들의 쉼터</title>
    <!-- 폰트 불러오기 -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <style>
        /* 여기에 디자인(CSS)을 다 넣었습니다 */
        body {
            background-color: #f0e6d2; /* 누런 셔츠 색 */
            margin: 0;
            padding: 0;
            font-family: 'Black Han Sans', sans-serif;
            overflow-x: hidden;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 60px 20px;
            text-align: center;
            border-bottom: 15px solid #d35400; /* 넥타이 색 */
        }

        h1 {
            font-size: 3rem; /* 글씨 엄청 크게 */
            margin: 0;
            line-height: 1.2;
        }

        .mob-grid {
            display: grid;
            /* 화면 크기에 맞춰서 바둑판 배열 */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 0; 
            background-color: #000;
        }

        .mob-card {
            aspect-ratio: 1 / 1; /* 정사각형 유지 */
            overflow: hidden;
            background-color: #ccc; /* 이미지 없을 때 회색 배경 */
            border: 1px solid #000;
            position: relative;
        }

        .mob-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease;
            display: block;
        }

        /* 마우스 올리면 확대 */
        .mob-card:hover img {
            transform: scale(1.1);
            z-index: 99;
        }

        /* 숨소리 텍스트 */
        .heavy-breathing {
            text-align: center;
            font-size: 4rem;
            color: #555;
            padding: 100px 0;
            background-color: #f0e6d2;
            animation: breath 3s infinite ease-in-out;
        }

        @keyframes breath {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }
    </style>
</head>
<body>

    <header>
        <h1>환영합니다.<br>이곳은 꽉 찼습니다.</h1>
    </header>
    
    <div class="mob-grid">
        <!-- 이미지 경로가 images/mob1.png 인지 확인하세요 -->
        <div class="mob-card"><img src="images/mob1.png" alt="아저씨"></div>
        <div class="mob-card"><img src="images/mob1.png" alt="아저씨"></div>
        <div class="mob-card"><img src="images/mob1.png" alt="아저씨"></div>
        <div class="mob-card"><img src="images/mob1.png" alt="아저씨"></div>
        <div class="mob-card"><img src="images/mob1.png" alt="아저씨"></div>
        <div class="mob-card"><img src="images/mob1.png" alt="아저씨"></div>
        <div class="mob-card"><img src="images/mob1.png" alt="아저씨"></div>
        <div class="mob-card"><img src="images/mob1.png" alt="아저씨"></div>
    </div>

    <div class="heavy-breathing">
        <p>후욱... 후욱...</p>
    </div>

</body>
</html>
